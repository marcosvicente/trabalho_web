    <nav>
      <div class="nav-menu">
        <a href="#" class="nav-logo">

        <a href="#" class="nav-button--mobile--open" onclick="mobileOpenMenu()">

          <ul class="nav-list">

    </nav>

    <section class="index-home" id="image-home">
      <div class="row">
        <div class="col mobile12 medium12">
           <div class="slideshow">
             <div class="slide fade">
               <img src="img/day_1920.jpg" alt="">
               <div class="text">
                 <h1>GSchool</h1> 
                 <h2>Formação integral do seu filho</h2>
               </div>
             </div>
             <div class="slide fade">
               <img src="img/night_1920.jpg" alt="">
               <div class="text">
                 <h2>Numero 1 em Boituva</h2> 
                 <h2>Eleita a melhor escola do Brasil</h2>
               </div>
             </div>
             <div class="slide fade">
               <img src="img/night_1920.jpg" alt="">
               <div class="text">
                 <h2>A escola que leva seu filho pra facu</h2> 
                 <h2>Eleita a escola que mais ajuda seu filho a passar no vestibular.</h2>
               </div>
             </div>
             <a class="prev" onclick="plusSlides(-1)">
               <i class="material-icons">
                  arrow_back_ios
               </i>
             </a>
             <a class="next" onclick="plusSlides(1)">
              <i class="material-icons">
                  arrow_forward_ios
               </i>

             </a>
           </div>
           <div class="slideshow-dot">
             <span class="dot" onclick="currentSlide(1)"></span> 
             <span class="dot" onclick="currentSlide(2)"></span> 
             <span class="dot" onclick="currentSlide(3)"></span> 
           </div>
        </div>
      </div>
